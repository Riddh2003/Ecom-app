<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-900 flex items-center justify-center w-full h-screen">
    <div class="w-full p-4 sm:p-10 flex items-center justify-center">
        <div class="border-2 border-white rounded-xl p-5 text-white flex flex-col items-center w-full sm:w-3/4 md:w-1/2 lg:w-1/4">
            <h1 class="text-4xl text-pink-500 font-medium">Login</h1><br>
            <div class="flex flex-col w-full sm:w-11/12">
                <label class="text-xl font-medium text-pink-500">Email:</label>
                <input type="text" name="email" class="bg-transparent border-2 border-white rounded-lg p-2 h-10 text-white">
            </div>
            <div class="flex flex-col w-full sm:w-11/12 mt-2">
                <label class="text-xl font-medium text-pink-500">Password:</label>
                <input type="text" name="email" class="bg-transparent border-2 border-white rounded-lg p-2 h-10 text-white">
            </div>
            <div class="flex flex-col w-full sm:w-11/12 mt-6 text-center gap-3">
                <button class="text-2xl font-semibold border-2 border-white rounded-full h-10 text-white hover:bg-pink-400 hover:border-pink-400"><a href="login">LOGIN</a></button>
                <p>Don't have an account? <a href="register" class="text-pink-500 text-xl">Sign Up</a></p>
                <p class="text-pink-500 text-xl"><a href="">Forget Password?</a></p>
            </div>
        </div>
    </div>
</body>

</html>
